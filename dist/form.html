<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ki duniya</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@700&family=Poppins:wght@100;200;300&family=Radio+Canada:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>

        </div>
        <div class="form-outer">
        <form action="#">
         <div class="page slidepage">
             <div class="title">
                 Basics Info:
             </div>
             <div class="field">
                 <div class="label">
                    First Name
                 </div>
                 <input type="text"  id="first">
             </div>
             <div class="field">
                 <div class="label">
                    Last Name
                 </div>
                 <input type="text"  id="last">
             </div>
            
             <div class="field nextBtn">
                <button>Next</button>
             </div>
         </div>


         <div class="page">
            <div class="title">
                Contact Info:
            </div>
            <div class="field">
                <div class="label">
                   Email Address
                </div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">
                 Phone Number
                </div>
                <input type="number">
            </div>
           
            <div class="field btns">
               <button class="prev-1 prev">Previous</button>
               <button class="next-1 next">Next</button>
            </div>
        </div>


        <div class="page">
            <div class="title">
                Date Of Birth:
            </div>
            <div class="field">
                <div class="label">
                   Date
                </div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">
                 Gender
                </div>
               <select name="" id="">
                   <option value="">Male</option>
                   <option value="">Female</option>
                   <option value="">Other</option>
               </select>
            </div>
           
            <div class="field btns">
               <button class="prev-2 prev">Previous</button>
               <button class="next-2 next">Next</button>
            </div>
        </div>




        <div class="page">
            <div class="title">
                Login Details:
            </div>
            <div class="field">
                <div class="label">
                 Username
                </div>
                <input type="text">
            </div>
            <div class="field">
                <div class="label">
              Password
                </div>
                <input type="Password">
            </div>
           
            <div class="field btns">
               <button class="prev-3 prev">Previous</button>
               <button class="Submit">Submit</button>
            </div>
        </div>




        

        </form>
        </div>
    </div>
</body>
</html>
<script src="../src/form.js"></script>
